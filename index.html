<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="unit">
        <div id="display">
            <input type="text" name="numDisplay" value="0" id="numDisplay" placeholder="0" disabled="true">
        </div>
        
        <table id="number-keys">
            <tbody>
                <tr id="row1">
                    <button class="numbers" onclick="calc(1)">1</button>
                    <button class="numbers" onclick="calc(2)">2</button>
                    <button class="numbers" onclick="calc(3)">3</button>
                    <button class="operator" data-action="add">+</button>
                </tr>
                <br>
                <tr id="row2">
                    <button class="numbers" onclick="calc(4)">4</button>
                    <button class="numbers" onclick="calc(5)">5</button>
                    <button class="numbers" onclick="calc(6)">6</button>
                </tr>
                <br>
                <tr id="row3">
                    <button class="numbers" onclick="calc(7)">7</button>
                    <button class="numbers" onclick="calc(8)">8</button>
                    <button class="numbers" onclick="calc(9)">9</button>
                </tr>
            </tbody>
            
        </table>
        
    </div>
    
</body>
<script src="calc.js"></script>
</html>
